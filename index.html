<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifra de César</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cifra de César</h1>
    <label for="textoOriginal">Texto Original:</label>
    <textarea id="textoOriginal" rows="4"></textarea>
    <label for="chave">Chave:</label>
    <input type="number" id="chave" value="3">
    <button onclick="criptografar()">Criptografar</button>
    <button onclick="descriptografar()">Descriptografar</button>
    <label for="textoCifrado">Texto Criptografado/Descriptografado:</label>
    <textarea id="textoCifrado" rows="4" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
